<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">
    <link rel="icon" href="../../favicon.ico">

    <title>{{title}}</title>

	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderController">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">{{title}}</a>
        </div>
        <div class="navbar-collapse">
          <div data-ng-include="'/modules/core/views/header.client.view.html'"></div>
          <!--<ul class="nav navbar-nav">
            <li ng-class="isActive('/servers')"><a href="#">Servers</a></li>
            <li ng-class="isActive('/profiles')"><a href="/#/profiles">Profiles</a></li>
          </ul>-->
          <!--<ul class="nav-center" id="spinner">
            <li><img src="/img/ajax-loader.gif"></li>
          </ul>-->
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="container" ng-view></div>
      </div>
    </div><!-- /.container -->

    {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} 
   
  </body>
</html>
